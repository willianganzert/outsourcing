<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<p:commandButton label="insert" value="NEW" action="#{usersBean.insert()}"></p:commandButton>

		<p:dataTable var="user" value="#{usersBean.listUsers}">
			<p:column headerText="Id">
				<h:outputText value="#{user.id}" />
			</p:column>

			<p:column headerText="name">
				<h:outputText value="#{user.name}" />
			</p:column>

			<p:column headerText="description">
				<h:outputText value="#{user.description}" />
			</p:column>

			<p:column headerText="department">
				<h:outputText value="#{user.department.name}" />
			</p:column>

			<p:column headerText="Actions">
				<p:commandButton label="edit" value="EDIT" action="#{usersBean.update(user.id)}"></p:commandButton>
				<p:commandButton label="delete" value="DELETE" action="#{usersBean.delete(user.id)}" update="@form"></p:commandButton>
			</p:column>
		</p:dataTable>

		<p:commandButton value="BACK" action="/index"></p:commandButton>
	</h:form>

</h:body>
</html>
